<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            
        }
        
        .sidebar {
            width: 250px;
          
            background: linear-gradient(135deg,#0056b3 ,#003366 );
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            text-align: left;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-align: left;
            border-radius: 8px;
            font-size: 16px;
        }
        .sidebar ul li:hover {
            background: #1a252f;
            transform: scale(1.05);
        }
        .content {
            margin-left: 270px;
            padding: 30px;
            flex: 1;
        }
        h1, h2 {
            color: #333;
            text-align: left;
            font-weight: bold;
        }
        .top-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-reviews {
            margin-top: 30px;
            background-color: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: right;
        }
        button {
            background: linear-gradient(135deg,#0056b3 ,#003366 );
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        button:hover {
            background: linear-gradient(135deg,#003366 ,#0056b3 );
        }
    </style>
</head>
<body>
    <section>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li onclick="showProducts('appliances')">Appliances</li>
            <li onclick="showProducts('electronics')">Electronics</li>
            <li onclick="showProducts('mobiles')">Mobiles</li>
            <li onclick="showProducts('furniture')">Furniture</li>
            <li onclick="showProducts('footwear')">Footwear</li>
            <li onclick="showProducts('books')">Books</li>
            <li onclick="showProducts('beauty')">Beauty</li>
            <li onclick="showProducts('sports')">Sports</li>
        </ul>
    </div>
    <div class="content">
        <h1>Top Products</h1>
        <div class="top-products" id="top-products"></div>
        <div class="category-reviews" id="reviews-section">
            <h2>Category Reviews</h2>
            <button onclick="sortCategoryReviews()">Sort Reviews by Rating</button>
            <div id="reviews-container"></div>
        </div>
    </div>
    </Section>
    
    <script>
        const productData = {
            appliances: [
                { name: "Air Conditioner", img: "https://via.placeholder.com/150", desc: "High efficiency AC" },
                { name: "Refrigerator", img: "https://via.placeholder.com/150", desc: "Spacious and energy-efficient" },
                { name: "Microwave", img: "https://via.placeholder.com/150", desc: "Multi-functional microwave" }
            ],
            electronics: [
                { name: "Laptop", img: "https://via.placeholder.com/150", desc: "Powerful gaming laptop" },
                { name: "Smartphone", img: "https://via.placeholder.com/150", desc: "Latest Android smartphone" },
                { name: "Headphones", img: "https://via.placeholder.com/150", desc: "Noise-cancelling headphones" }
            ]
        };
        
        function showAllProducts() {
            const container = document.getElementById('top-products');
            container.innerHTML = '';
            document.getElementById('reviews-section').style.display = 'none';
            
            Object.keys(productData).forEach(category => {
                const topProduct = productData[category][0];
                if (topProduct) {
                    container.innerHTML += `
                        <div class="product">
                            <img src="${topProduct.img}" alt="${topProduct.name}">
                            <h3>${topProduct.name}</h3>
                            <p>${topProduct.desc}</p>
                        </div>
                    `;
                }
            });
        }

        function showProducts(category) {
            const container = document.getElementById('top-products');
            container.innerHTML = '';
            const reviewsSection = document.getElementById('reviews-section');
            reviewsSection.style.display = 'block';
            
            if (productData[category]) {
                productData[category].slice(0, 3).forEach(product => {
                    container.innerHTML += `
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.desc}</p>
                        </div>
                    `;
                });
            }
        }

        document.addEventListener("DOMContentLoaded", showAllProducts);
    </script>
</body>
</html>
