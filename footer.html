<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        h1, h2 {
            color: #00796b;
        }
        .top-products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-reviews {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(to bottom, #00796b, #004d40);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(to bottom, #004d40, #00251a);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li onclick="showProducts('appliances')">Appliances</li>
            <li onclick="showProducts('electronics')">Electronics</li>
        </ul>
    </div>
    <div class="content">
        <h1>Top Products</h1>
        <div class="top-products" id="top-products"></div>
        <div class="category-reviews">
            <h2>Category Reviews</h2>
            <button onclick="sortCategoryReviews()">Sort Reviews by Rating</button>
            <div id="reviews-container"></div>
        </div>
    </div>
    
    <script>
        const productData = {
            appliances: [
                { name: "Air Conditioner", img: "https://via.placeholder.com/150", desc: "High efficiency AC" },
                { name: "Refrigerator", img: "https://via.placeholder.com/150", desc: "Spacious and energy-efficient" }
            ],
            electronics: [
                { name: "Laptop", img: "https://via.placeholder.com/150", desc: "Powerful gaming laptop" },
                { name: "Smartphone", img: "https://via.placeholder.com/150", desc: "Latest Android smartphone" }
            ]
        };

        const reviewData = {
            appliances: [
                { rating: 5, text: "Amazing product!", user: "John" },
                { rating: 4, text: "Works well, but a bit noisy.", user: "Sarah" }
            ],
            electronics: [
                { rating: 5, text: "Best laptop I've ever had!", user: "Alice" },
                { rating: 3, text: "Good but overpriced.", user: "Mike" }
            ]
        };

        function showProducts(category) {
            const container = document.getElementById('top-products');
            container.innerHTML = '';
            productData[category].forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.desc}</p>
                    </div>
                `;
            });
            showReviews(category);
        }

        function showReviews(category) {
            const reviewContainer = document.getElementById('reviews-container');
            reviewContainer.innerHTML = '';
            reviewData[category].forEach(review => {
                reviewContainer.innerHTML += `
                    <div class="review">
                        <p><strong>${review.user}:</strong> ${review.text} (⭐ ${review.rating})</p>
                    </div>
                `;
            });
        }

        function sortCategoryReviews() {
            const category = document.querySelector('.sidebar ul li[onclick^="showProducts("]').textContent.toLowerCase();
            reviewData[category].sort((a, b) => b.rating - a.rating);
            showReviews(category);
        }
    </script>
</body>
</html>
